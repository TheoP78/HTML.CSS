<!DOCTYPE html>
<!-- balise obligatoire, on la place en premier, elle désigne le type de document au navigateur, cette balise n'est pas sensible à la case -->

<html lang="fr">
    <!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader, readspeaker) -->

<head>
    <!-- Le contenu de cette balise contient mes paramètres de la page HTML, ils ne sont visiblesur la page -->

    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Compatibilité avec le navigateur edge -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive -->

    <title>Structure HTML</title>
    <!-- Titre de la page qui s'affiche dans l'onglet et en résultat de recherche google-->

</head><!-- c'est ici qu'on entrera le contenu, et on prendra garde à bien indentifier son code -->

<body>
    <main>
        <h1>Le Titre</h1>
        <section>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div></div>
        </section>
    </main>
</body>
</html><!-- Bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme -->
